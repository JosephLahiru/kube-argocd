apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-argocd
spec:
  replicas: 4
  selector:
    matchLabels:
      app: kube-argocd
  template:
    metadata:
      labels:
        app: kube-argocd
    spec:
      containers:
        - name: flask-container
          image: kube-argocd:{{TAG}}
          ports:
            - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: flask-service
spec:
  selector:
    app: kube-argocd
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
  type: LoadBalancer
