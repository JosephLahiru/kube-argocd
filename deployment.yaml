apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-argocd
spec:
  replicas: 4
  selector:
    matchLabels:
      app: kube-argocd
  template:
    metadata:
      labels:
        app: kube-argocd
    spec:
      containers:
        - name: kube-argocd-container
          image: lbdevopscti/kube-argocd:aa0fc694b679795f9533b74c31a778e386ffef8d
          ports:
            - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: kube-argocd-service
spec:
  selector:
    app: kube-argocd
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
  type: LoadBalancer
